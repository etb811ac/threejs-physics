<body>
    <canvas class="webgl"></canvas>

    <div class="control-panel">
        Choose your gravity:
        <div class="gravity-options">
            <div class="option active" data-value="-9.82">
                <img src="/planets/earth.png" alt="">
                Earth
            </div>
            <div class="option" data-value="-1.62">
                <img src="/planets/moon.png" alt="">
                Moon
            </div>
            <div class="option" data-value="-24.79">
                <img src="/planets/jupiter.png" alt="">
                Jupiter
            </div>
            <div class="option" data-value="-274.44">
                <img src="/planets/sun.png" alt="">
                Sun
            </div>
        </div>

        <div class="button-container">
            <button id="drop-brick">Drop a Brick</button>
            <button id="drop-ball">Drop a Ball</button>
            <button id="clean">Remove All</button>
        </div>


    </div>

    <div class="gravity-gauge">
        <span id="gravity-gauge">9.82</span> m/s<sup>2</sup>
    </div>
